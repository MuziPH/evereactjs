<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Header(props) {
        return (
          <header>
            <h1>{props.name}'s Kitchen</h1>
          </header>
        );
      }

      function Main(props) {
        return (
          <section>
            <img
              height={200}
              src="./myrestaurant.jpg"
              alt="Classic peaceful restirant setting"
            />
            <ul>
              {props.dishes.map((dishItem) => (
                <li key={dishItem.id}>{dishItem.title}</li>
              ))}
            </ul>
          </section>
        );
      }

      function Footer(props) {
        return (
          <footer>
            <p>Copyright Year {props.year}</p>
          </footer>
        );
      }

      const dishes = ["Skopo", "Manqhina", "Umleqwa"];
      const dishesKey = dishes.map((dishItem, i) => ({
        id: i,
        title: dishItem,
      }));

      function App() {
        return (
          <React.Fragment>
            <Header name="Muzi" />
            <Main adjective="amazing" dishes={dishesKey} />
            <Footer year={2022} />
            <Footer year={new Date().getFullYear()} />
          </React.Fragment>
        );
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
