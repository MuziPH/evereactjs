<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let action = "Save";
      let victim = "Me";
      let hero = "JSX";
      let reward = 65000;
      ReactDOM.render(
        <ul>
          <li>{action}</li>
          <li>{victim}</li>
          <li>{hero}</li>
          <li>{reward}</li>
        </ul>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
